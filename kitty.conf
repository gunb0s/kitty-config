# Kitty Configuration

# Font settings
font_family      Hack Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11.0

# Cursor
cursor_shape     block
cursor_blink_interval 0

# Scrollback
scrollback_lines 10000

# Mouse
mouse_hide_wait  3.0
copy_on_select   yes

# Window
window_padding_width 8
hide_window_decorations no
confirm_os_window_close 0

# Tab bar
tab_bar_edge     bottom
tab_bar_style    powerline
tab_powerline_style slanted

# macOS specific
macos_option_as_alt yes
macos_quit_when_last_window_closed yes

# ====================
# Tokyo Night Theme
# ====================
foreground #a9b1d6
background #1a1b26

# Black
color0  #15161e
color8  #414868

# Red (muted for deletions)
color1  #914c54
color9  #a35d67

# Green (muted for additions)
color2  #5a7a4a
color10 #6b8a5a

# Yellow (muted for warnings/changes)
color3  #8a7040
color11 #9a8050

# Blue
color4  #7aa2f7
color12 #7aa2f7

# Magenta
color5  #9a7acc
color13 #a888dd

# Cyan (muted for info/highlights)
color6  #5a8a9a
color14 #6a9aaa

# White
color7  #a9b1d6
color15 #c0caf5

# Cursor
cursor #c0caf5
cursor_text_color #1a1b26

# Selection
selection_foreground #a9b1d6
selection_background #28344a

# Tab bar colors
active_tab_foreground   #1a1b26
active_tab_background   #7aa2f7
inactive_tab_foreground #a9b1d6
inactive_tab_background #292e42

# Tab navigation (Cmd+number)
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# Window splits
enabled_layouts splits,stack
map cmd+d launch --location=vsplit --cwd=current
map cmd+shift+d launch --location=hsplit --cwd=current
map cmd+shift+w close_window

# Navigate splits
map cmd+shift+h neighboring_window left
map cmd+shift+l neighboring_window right
map cmd+shift+k neighboring_window up
map cmd+shift+j neighboring_window down

# Resize splits
map cmd+ctrl+h resize_window narrower
map cmd+ctrl+l resize_window wider
map cmd+ctrl+k resize_window taller
map cmd+ctrl+j resize_window shorter
map cmd+ctrl+0 resize_window reset

# macOS line editing shortcuts
map cmd+left send_text all \x01
map cmd+right send_text all \x05
map cmd+backspace send_text all \x15
